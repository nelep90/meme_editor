{% extends 'layout.html' %} {% block title %}
<title>Créer un même - Meme G'</title>
{% endblock %} {% block content %}
<section class="wrap-meme container">
    <div class="row justify-content-center">

        <div class="col-12">
            <h1 class="title">Créez votre
                <span class="pink">même</span>
            </h1>
        </div>
        <div class="wrap-picture col-12 col-md-6">
            <div class="row">
                <div class="col-12">
                    <div class="picture-meme">
                        <img src="assets/img/upload/ane.jpg">
                    </div>


                </div>
                <div class="col-12 btn">
                    <label for="file" class="label-file">upload my picture</label>
                    <input id="file" class="input-file" type="file">

                </div>
            </div>
        </div>
        <div class="wrap-slide-btn col-11 col-md-5 offset-md-1">
            <div class="row">
                <div class="col-12">

                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="assets/img/upload/ane.jpg">
                        </div>
                        <div class="item">
                            <img src="assets/img/upload/ane.jpg">
                        </div>
                        <div class="item">
                            <img src="assets/img/upload/ane.jpg">
                        </div>
                        <div class="item">
                            <img src="assets/img/upload/ane.jpg">
                        </div>

                    </div>

                </div>
                <div class="form-text col-12">
                    <div class="form-txt-1 row">
                        <div class="col-9">
                            <input type="text" placeholder="Choix de texte 1" />
                        </div>
                        <div class="col-3 btn-color-txt">
                            <input type="color" class="btn-color">
                            <select class="slc-size"></select>

                        </div>
                    </div>
                    <div class="form-txt-2 row">
                        <div class="col-9">
                            <input type="text" placeholder="Choix de texte 2" />
                        </div>
                        <div class="col-3 btn-color-txt">
                            <input type="color" class="btn-color">
                            <select class="slc-size"></select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-blue">Télécharger</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
