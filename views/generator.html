{% extends 'layout.html' %} {% block title %}
<title>Céer un même - Meme G'</title>
{% endblock %} {% block content %}
<section class="wrap-meme container">
    <div class="row justify-content-center">

        <div class="col-12">
            <h1 class="title">Créez votre
                <span class="pink">même</span>
            </h1>
        </div>

        <div class="col-12">
            <div class="picture-meme">
                <img src="assets/img/upload/ane.jpg">
            </div>
        </div>
        <div class="col-12 btn">
            <button class="btn-blue">
                upload my picture</button>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner row justify-content-center">
                <div class="carousel-item active col-5 offset-1">
                    <img src="assets/img/upload/ane.jpg" alt="First slide">
                </div>
                <div class="carousel-item active col-5">
                    <img src="assets/img/upload/ane.jpg" alt="Second slide">
                </div>
                <div class="carousel-item col-5">
                    <img src="assets/img/upload/ane.jpg" alt="Second slide">
                </div>
                <div class="carousel-item col-5">
                    <img src="assets/img/upload/ane.jpg" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="form-text">
            <div class="form-txt-1">
                <input type="text" placeholder="Choix de texte 1" class="col-10" />
                <button></button>
                <button></button>
            </div>
            <div class="form-txt-2">
                <input type="text" placeholder="Choix de texte 2" class="col-10" />
                <button></button>
                <button></button>
            </div>
        </div>
        <button class="btn btn-blue">Télécharger</button>
    </div>
</section>

{% endblock %}
